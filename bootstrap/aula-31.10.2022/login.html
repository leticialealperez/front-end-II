<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login</title>

</head>

<body class="bg-dark text-white">
    <main class="container">
        <section class="row d-flex justify-content-between">
            <div class="col-sm-12 col-lg-5">
                <img src="./assets/images/img-bg.png" alt="img-background" class="img-fluid">
            </div>
            <div class="col-sm-12 col-lg-5 shadow-lg my-auto px-3 py-5 rounded">
                <div class="container">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-xs-10">
                            <label for="validationCustom01" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="validationCustom01" required>
                            <div class="valid-feedback">
                                Parece bom!
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Por favor, informe um nome de usu√°rio.
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <label for="validationCustom03" class="form-label">Senha</label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Por favor, cadastre uma senha.
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <label for="validationCustom03" class="form-label">Confirmar Senha</label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Por favor, confirme a senha.
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn custom-btn" type="submit">Registrar-se!</button>
                        </div>
                    </form>
                </div>
            </div>
        </section> 
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
